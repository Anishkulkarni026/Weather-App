<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
    }
    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.2;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      color: #03a9f4;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    input {
      background: #fff;
      color: #000;
    }
    button {
      background: #03a9f4;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0288d1;
    }
    .forecast {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.25);
    }
    h2, h3, p {
      margin: 10px 0;
      text-align: center;
    }
    #loading {
      text-align: center;
      font-style: italic;
      animation: pulse 1.5s infinite;
      color: #ccc;
    }
    @keyframes pulse {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.6;}
    }
    #manual-search {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <video id="bgVideo" class="bg-video" autoplay muted loop>
    <source src="clear.mp4" type="video/mp4">
  </video>
  <div class="container">
    <h1>Weather Forecast</h1>
    <div id="loading">Detecting your location...</div>
    <div id="weather"></div>
    <div id="manual-search" style="display: none;">
      <h3>Search Weather by City</h3>
      <input type="text" id="city" placeholder="Enter city name"/>
      <button onclick="fetchWeatherByCity()">Search</button>
    </div>
  </div>
  <script>
    const weatherDiv = document.getElementById('weather');
    const manualSearchDiv = document.getElementById('manual-search');
    const loadingDiv = document.getElementById('loading');

    function showLoading(show) {
      loadingDiv.style.display = show ? 'block' : 'none';
    }

    function displayWeather(data) {
      if (!data || !data.current) {
        weatherDiv.textContent = 'No weather data available.';
        return;
      }
      const c = data.current;
      const f = data.forecast;
      const forecastHtml = f.list.slice(0, 5).map(item => `
        <div class="card">
          <p>${new Date(item.dt * 1000).toLocaleString()}</p>
          <p>${item.weather[0].main}</p>
          <p>${item.main.temp} °C</p>
        </div>`).join('');

      weatherDiv.innerHTML = `
        <h2>Weather in ${c.name}, ${c.sys.country}</h2>
        <p><strong>${c.weather[0].main}</strong> - ${c.weather[0].description}</p>
        <p>Temperature: ${c.main.temp} °C</p>
        <p>Humidity: ${c.main.humidity}%</p>
        <p>Wind Speed: ${c.wind.speed} m/s</p>
        <h3>5-Day Forecast</h3>
        <div class="forecast">${forecastHtml}</div>
      `;
    }

    function fetchWeatherByCoords(lat, lon) {
      showLoading(true);
      fetch(`/weather?lat=${lat}&lon=${lon}`)
        .then(res => res.json())
        .then(data => {
          showLoading(false);
          if (data.error) {
            weatherDiv.textContent = '❌ ' + data.error;
            manualSearchDiv.style.display = 'block';
          } else {
            displayWeather(data);
          }
        })
        .catch(() => {
          showLoading(false);
          weatherDiv.textContent = '❌ Failed to fetch weather data.';
          manualSearchDiv.style.display = 'block';
        });
    }

    function fetchWeatherByCity() {
      const city = document.getElementById('city').value.trim();
      if (!city) return;
      showLoading(true);
      fetch(`/weather?city=${encodeURIComponent(city)}`)
        .then(res => res.json())
        .then(data => {
          showLoading(false);
          if (data.error) {
            weatherDiv.textContent = '❌ ' + data.error;
          } else {
            displayWeather(data);
          }
        })
        .catch(() => {
          showLoading(false);
          weatherDiv.textContent = '❌ Failed to fetch weather data.';
        });
    }

    window.onload = () => {
      showLoading(true);
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => fetchWeatherByCoords(pos.coords.latitude, pos.coords.longitude),
          err => {
            loadingDiv.textContent = "⚠️ Geolocation failed. Please search manually.";
            manualSearchDiv.style.display = 'block';
          },
          { timeout: 10000 }
        );
      } else {
        loadingDiv.textContent = "⚠️ Geolocation not supported.";
        manualSearchDiv.style.display = 'block';
      }
    };
  </script>
</body>
</html>
