<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #f5f5f5;
      background: #121212;
      overflow-x: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.35;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    h2, h3 {
      text-align: center;
      color: #00bcd4;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      background: #222;
      color: #fff;
      border: 1px solid #444;
    }

    button {
      background: #00bcd4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0097a7;
    }

    .forecast {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .saved {
      margin-top: 25px;
      text-align: center;
    }

    .saved p {
      margin-bottom: 8px;
      font-weight: 600;
    }

    .saved button {
      background: #333;
      color: #ccc;
      margin: 3px;
      padding: 6px 14px;
      border-radius: 6px;
      border: 1px solid #444;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .saved button:hover {
      background: #555;
      color: #fff;
    }

    #clearBtn {
      background: #e91e63;
      color: #fff;
      margin-top: 10px;
      border: none;
    }

    #weather-info {
      text-align: center;
      margin-top: 20px;
    }

    #weather-info p {
      margin: 5px 0;
    }

    datalist {
      display: none;
    }
  </style>
</head>
<body>
  <video id="bgVideo" class="bg-video" autoplay muted loop>
    <source src="clear.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h2>üå§Ô∏è Weather Forecast</h2>

    <input id="city" list="suggestions" placeholder="Enter city name" autocomplete="off"/>
    <datalist id="suggestions"></datalist>
    <button onclick="getWeather()">Search</button>

    <div id="weather-info"></div>

    <h3>5-Day Forecast</h3>
    <div class="forecast" id="forecast"></div>

    <div class="saved" id="savedCities"></div>
    <button id="clearBtn" onclick="clearHistory()">Clear History</button>
  </div>

  <script>
    const videoMap = {
      clear: 'clear.mp4',
      clouds: 'clouds.mp4',
      rain: 'rain.mp4',
      snow: 'snow.mp4',
      thunderstorm: 'storm.mp4',
      default: 'clear.mp4'
    };

    const cityInput = document.getElementById('city');
    const suggestionList = document.getElementById('suggestions');
    let suggestTimeout;

    cityInput.addEventListener('input', () => {
      clearTimeout(suggestTimeout);
      const q = cityInput.value.trim();
      if (q.length < 1) {
        suggestionList.innerHTML = '';
        return;
      }
      suggestTimeout = setTimeout(async () => {
        const res = await fetch(`/suggest?q=${encodeURIComponent(q)}`);
        const items = await res.json();
        suggestionList.innerHTML = items.map(n => `<option value="${n}">`).join('');
      }, 300);
    });

    function saveCity(c) {
      let cities = JSON.parse(localStorage.getItem('cities')||'[]');
      if (!cities.includes(c)) {
        cities.push(c);
        localStorage.setItem('cities', JSON.stringify(cities));
      }
    }

    function renderSaved() {
      const cities = JSON.parse(localStorage.getItem('cities')||'[]');
      const cont = document.getElementById('savedCities');
      const clearBtn = document.getElementById('clearBtn');
      if (!cities.length) {
        cont.innerHTML = '';
        clearBtn.style.display = 'none';
        return;
      }
      cont.innerHTML = '<p>Recently searched:</p>' +
        cities.map(c => `<button onclick="getWeather('${c}')">${c}</button>`).join('');
      clearBtn.style.display = 'block';
    }

    function clearHistory() {
      localStorage.removeItem('cities');
      renderSaved();
    }

    async function getWeather(cityName) {
      const city = cityName || cityInput.value.trim();
      if (!city) return;
      saveCity(city);
      renderSaved();

      const res = await fetch(`/weather?city=${encodeURIComponent(city)}`);
      const data = await res.json();
      if (data.error) {
        document.getElementById('weather-info').innerHTML = '<p>City not found.</p>';
        return;
      }

      const cur = data.current;
      const fct = data.forecast;

      const type = cur.weather[0].main.toLowerCase();
      document.querySelector('#bgVideo source').src = videoMap[type] || videoMap.default;
      document.getElementById('bgVideo').load();

      document.getElementById('weather-info').innerHTML = `
        <p><strong>${cur.name}</strong></p>
        <p>üå°Ô∏è ${cur.main.temp}¬∞C ‚Äî ${cur.weather[0].description}</p>
        <p>üíß ${cur.main.humidity}% | üçÉ ${cur.wind.speed} m/s</p>
      `;

      const html = fct.list
        .filter((_, i) => i % 8 === 0)
        .map(d => {
          const day = new Date(d.dt * 1000).toLocaleDateString();
          return `<div class="card">
            <p><strong>${day}</strong></p>
            <p>${d.weather[0].main}</p>
            <p>${d.main.temp}¬∞C</p>
          </div>`;
        }).join('');
      document.getElementById('forecast').innerHTML = html;
    }

    renderSaved();
  </script>
</body>
</html>
