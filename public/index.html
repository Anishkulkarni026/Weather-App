<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: 'Roboto', sans-serif;
      color: #fff; overflow-x: hidden; background: #000;
    }
    video.bg-video {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; object-fit: cover;
      z-index: -1;
    }
    .container {
      max-width: 700px; margin: 30px auto;
      padding: 20px; background: rgba(0,0,0,0.5);
      border-radius: 15px;
    }
    input, button {
      width: 100%; padding: 10px; margin: 5px 0;
      border: none; border-radius: 8px; font-size: 1rem;
    }
    button { background: #03a9f4; cursor: pointer; color: #fff; font-weight: bold; }
    .forecast {
      display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      flex: 1 1 100px; padding: 10px; border-radius: 8px;
      text-align: center;
    }
    h1, h2, h3, p {
      margin: 10px 0;
      text-align: center;
    }
    #loading {
      text-align: center;
      font-style: italic;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.6;}
    }
  </style>
</head>
<body>
  <video id="bgVideo" class="bg-video" autoplay muted loop>
    <source src="clear.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h1>Weather App</h1>
    <div id="loading">Detecting your location...</div>
    <div id="weather"></div>

    <div id="manual-search" style="display: none;">
      <h3>Search Weather by City</h3>
      <input type="text" id="city" placeholder="Enter city name"/>
      <button onclick="fetchWeatherByCity()">Search</button>
    </div>
  </div>

  <script>
    const weatherDiv = document.getElementById('weather');
    const manualSearchDiv = document.getElementById('manual-search');
    const loadingDiv = document.getElementById('loading');

    function showLoading(show) {
      loadingDiv.style.display = show ? 'block' : 'none';
    }

    function displayWeather(data) {
      if (!data || !data.current) {
        weatherDiv.textContent = 'No weather data available.';
        return;
      }

      const c = data.current;
      const f = data.forecast;
      const forecastHtml = f.list.slice(0, 5).map(item => `
        <div class="card">
          <p>${new Date(item.dt * 1000).toLocaleString()}</p>
          <p>${item.weather[0].main}</p>
          <p>${item.main.temp} °C</p>
        </div>`).join('');

      weatherDiv.innerHTML = `
        <h2>Weather in ${c.name}, ${c.sys.country}</h2>
        <p><strong>${c.weather[0].main}</strong> - ${c.weather[0].description}</p>
        <p>Temperature: ${c.main.temp} °C</p>
        <p>Humidity: ${c.main.humidity}%</p>
        <p>Wind Speed: ${c.wind.speed} m/s</p>
        <h3>Forecast</h3>
        <div class="forecast">${forecastHtml}</div>
      `;
    }

    function fetchWeatherByCoords(lat, lon) {
      showLoading(true);
      fetch(`/weather?lat=${lat}&lon=${lon}`)
        .then(res => res.json())
        .then(data => {
          showLoading(false);
          if (data.error) {
            weatherDiv.textContent = '❌ ' + data.error;
            manualSearchDiv.style.display = 'block';
          } else {
            displayWeather(data);
          }
        })
        .catch(() => {
          showLoading(false);
          weatherDiv.textContent = '❌ Failed to fetch weather data.';
          manualSearchDiv.style.display = 'block';
        });
    }

    function fetchWeatherByCity() {
      const city = document.getElementById('city').value.trim();
      if (!city) return;
      showLoading(true);
      fetch(`/weather?city=${encodeURIComponent(city)}`)
        .then(res => res.json())
        .then(data => {
          showLoading(false);
          if (data.error) {
            weatherDiv.textContent = '❌ ' + data.error;
          } else {
            displayWeather(data);
          }
        })
        .catch(() => {
          showLoading(false);
          weatherDiv.textContent = '❌ Failed to fetch weather data.';
        });
    }

    // Only geolocation-based load
    window.onload = () => {
      showLoading(true);
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => fetchWeatherByCoords(pos.coords.latitude, pos.coords.longitude),
          err => {
            loadingDiv.textContent = "⚠️ Geolocation failed. Please search manually.";
            manualSearchDiv.style.display = 'block';
          },
          { timeout: 10000 }
        );
      } else {
        loadingDiv.textContent = "⚠️ Geolocation not supported.";
        manualSearchDiv.style.display = 'block';
      }
    };
  </script>
</body>
</html>
