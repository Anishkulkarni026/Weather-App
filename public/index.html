<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.4;
    }

    .centered-container {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      text-align: center;
    }

    input[type="text"] {
      padding: 12px 20px;
      font-size: 18px;
      width: 300px;
      border-radius: 10px;
      border: none;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .button-group {
      margin-top: 15px;
    }

    .button-group button,
    .button-group a {
      margin: 5px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffffffcc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-decoration: none;
      color: black;
      display: inline-block;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="clear.mp4" type="video/mp4" />
  </video>

  <div class="centered-container">
    <form action="/weather" method="GET">
      <input type="text" name="city" placeholder="Enter city name..." required />

      <div class="button-group">
        <button type="submit">üîç Search</button>
        <a href="/recent">üïò Recently Viewed</a>
        <a href="/detect-location">üìç Use My Location</a>
      </div>
    </form>
  </div>
</body>
</html>
