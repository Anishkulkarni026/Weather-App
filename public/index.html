<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App with Location Permission</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }

    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.2rem;
      z-index: 1000;
    }

    #modal-content {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button#grant {
      background-color: #00bcd4;
      color: #fff;
    }

    button#deny {
      background-color: #e91e63;
      color: #fff;
    }

    #weather {
      margin-top: 20px;
    }

    #manual-search {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Weather App</h1>

  <div id="modal">
    <div id="modal-content">
      <p>We’d like to access your location to show weather info for your area.</p>
      <button id="grant">Grant Permission</button>
      <button id="deny">Deny</button>
    </div>
  </div>

  <div id="weather"></div>

  <div id="manual-search">
    <h3>Search weather by city</h3>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="fetchWeatherByCity()">Search</button>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const weatherDiv = document.getElementById('weather');
    const manualSearchDiv = document.getElementById('manual-search');

    function fetchWeatherByCoords(lat, lon) {
      fetch(`https://wttr.in/${lat},${lon}?format=3`)
        .then(res => res.text())
        .then(weather => {
          weatherDiv.textContent = `📍 ${weather}`;
        })
        .catch(() => {
          weatherDiv.textContent = "❌ Failed to fetch weather data.";
          showManualSearch();
        });
    }

    function fetchWeatherByCity() {
      const city = document.getElementById('city').value.trim();
      if (!city) return;
      fetch(`https://wttr.in/${city}?format=3`)
        .then(res => res.text())
        .then(weather => {
          weatherDiv.textContent = `📍 ${weather}`;
        })
        .catch(() => {
          weatherDiv.textContent = "❌ Failed to fetch weather data.";
        });
    }

    function showManualSearch() {
      manualSearchDiv.style.display = 'block';
    }

    document.getElementById('grant').addEventListener('click', () => {
      modal.style.display = 'none';

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            fetchWeatherByCoords(pos.coords.latitude, pos.coords.longitude);
          },
          err => {
            weatherDiv.textContent = "⚠️ Unable to get location.";
            showManualSearch();
          }
        );
      } else {
        weatherDiv.textContent = "⚠️ Geolocation not supported by your browser.";
        showManualSearch();
      }
    });

    document.getElementById('deny').addEventListener('click', () => {
      modal.style.display = 'none';
      weatherDiv.textContent = "Location access denied. You can search manually.";
      showManualSearch();
    });
  </script>

</body>
</html>
