<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App with Location</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; padding: 0 15px; }
    #weather { margin-top: 20px; }
    #manual-search { margin-top: 20px; }
    #loading { display: none; font-style: italic; }
    input, button { padding: 8px; font-size: 1rem; margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Weather App</h1>

  <div id="loading">Loading location and weather...</div>

  <div id="weather"></div>

  <div id="manual-search" style="display:none;">
    <h3>Search weather by city</h3>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="fetchWeatherByCity()">Search</button>
  </div>

  <script>
    const weatherDiv = document.getElementById('weather');
    const manualSearchDiv = document.getElementById('manual-search');
    const loadingDiv = document.getElementById('loading');

    function showLoading(show) {
      loadingDiv.style.display = show ? 'block' : 'none';
    }

    function displayWeather(data) {
      if (!data || !data.current) {
        weatherDiv.textContent = 'No weather data available.';
        return;
      }

      const c = data.current;
      const f = data.forecast;
      const weatherHtml = `
        <h2>Weather in ${c.name}, ${c.sys.country}</h2>
        <p><strong>${c.weather[0].main}</strong> - ${c.weather[0].description}</p>
        <p>Temperature: ${c.main.temp} °C</p>
        <p>Humidity: ${c.main.humidity}%</p>
        <p>Wind Speed: ${c.wind.speed} m/s</p>
        <h3>Forecast (next 5 periods)</h3>
        <ul>
          ${f.list.slice(0, 5).map(item => `
            <li>${new Date(item.dt * 1000).toLocaleString()}: ${item.weather[0].main}, Temp: ${item.main.temp} °C</li>
          `).join('')}
        </ul>
      `;
      weatherDiv.innerHTML = weatherHtml;
    }

    function fetchWeatherByCoords(lat, lon) {
      showLoading(true);
      fetch(`/weather?lat=${lat}&lon=${lon}`)
        .then(res => res.json())
        .then(data => {
          showLoading(false);
          if (data.error) {
            weatherDiv.textContent = '❌ ' + data.error;
            manualSearchDiv.style.display = 'block';
          } else {
            displayWeather(data);
          }
        })
        .catch(() => {
          showLoading(false);
          weatherDiv.textContent = '❌ Failed to fetch weather data.';
          manualSearchDiv.style.display = 'block';
        });
    }

    function fetchWeatherByCity() {
      const city = document.getElementById('city').value.trim();
      if (!city) return;
      showLoading(true);
      fetch(`/weather?city=${encodeURIComponent(city)}`)
        .then(res => res.json())
        .then(data => {
          showLoading(false);
          if (data.error) {
            weatherDiv.textContent = '❌ ' + data.error;
          } else {
            displayWeather(data);
          }
        })
        .catch(() => {
          showLoading(false);
          weatherDiv.textContent = '❌ Failed to fetch weather data.';
        });
    }

    function fetchLocationFromIP() {
      fetch('/location')
        .then(res => res.json())
        .then(data => {
          if (data.latitude && data.longitude) {
            fetchWeatherByCoords(data.latitude, data.longitude);
          } else {
            weatherDiv.textContent = "⚠️ Couldn't get location from IP.";
            manualSearchDiv.style.display = 'block';
          }
        })
        .catch(() => {
          weatherDiv.textContent = "⚠️ Couldn't get location from IP.";
          manualSearchDiv.style.display = 'block';
        });
    }

    // On load: try browser geolocation, else fallback to IP-based
    window.onload = () => {
      showLoading(true);
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            fetchWeatherByCoords(pos.coords.latitude, pos.coords.longitude);
          },
          err => {
            // Permission denied or error → fallback to IP location
            fetchLocationFromIP();
          },
          { timeout: 10000 }
        );
      } else {
        fetchLocationFromIP();
      }
    }
  </script>
</body>
</html>
